<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Изучаем язык Javascript</title>
	
	</head>
<body>
	<Script Language="JavaScript">
	//Скрипт отмечает точную дату и время вашего прибытия на страницу
	Now=new Date();
	var mpo = Now.getMonth();
	var mpo1 = mpo + 1
		document.write("<font color='#5e0ae3'>Сегодня"+Now.getDate()+"/"+mpo1+"/"+Now.getFullYear()+".Вы зашли на мою страницу ровно в:"+Now.getHours()+":"+Now.getMinutes()+"и"+Now.getSeconds()+"секунд.</font>");
		
		
		
	</Script>
</body>
	

</html>
